<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        form {
            margin: 20px 0;
        }

        input[type="text"], input[type="number"] {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Page</h1>

        <!-- Add Balance Form -->
        <form action="{{ url_for('add_balance') }}" method="POST">
            <h3>Добавить баланс</h3>
            <input type="text" name="username" placeholder="Никнейм" required>
            <input type="number" name="amount" placeholder="Сумма" required>
            <button type="submit">Добавить</button>
        </form>

        <!-- Subtract Balance Form -->
        <form action="{{ url_for('subtract_balance') }}" method="POST">
            <h3>Отнять баланс</h3>
            <input type="text" name="username" placeholder="Никнейм" required>
            <input type="number" name="amount" placeholder="Сумма" required>
            <button type="submit">Отнять</button>
        </form>

        <!-- Delete Account Form -->
        <form action="{{ url_for('delete_account') }}" method="POST">
            <h3>Удалить аккаунт</h3>
            <input type="text" name="username" placeholder="Никнейм" required>
            <button type="submit">Удалить</button>
        </form>
    </div>
</body>
</html>
